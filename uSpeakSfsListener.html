<html>
<head>
	<title>uSpeak Javascript Test</title>
	<script type="text/javascript" src="js/SFS2X_API_JS.js"></script>
	<script type="text/javascript" src="js/uspeak.js"></script>
</head>
<body>
	<table>
		<tr>
			<td>host:</td>
			<td><input size="100" id="host" type="text" value="localhost"></td>
		</tr>
		<tr>
			<td>port:</td>
			<td><input size="100" id="port" type="text" value="9991"></td>
		</tr>
		<tr>
			<td>zone:</td>
			<td><input size="100" id="zone" type="text" value="Diabetes Clinic"></td>
		</tr>
		<tr>
			<td>room:</td>
			<td><input size="100" id="room" type="text" value="MainLobby#_@LocalVoip#_@0655795e-9916-4cfc-be1e-81f544d1d7cb#_@public"></td>
		</tr>
	</table>
	<div id="connect">
		<input type="button" value="Connect to Smartfox" onclick="init();">
	</div>
	<div id="speaker" style="width:300px; height:20px; background-color:gray" onmousedown="talk()" onmouseup="stopTalking()"></div>
</body>
</html>
